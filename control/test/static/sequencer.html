<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Command Sequencer</title>

  <!-- Bootstrap -->
  <link href="js/bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="js/bootstrap-4.5.2-dist/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link href="js/fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet">
  <link href="css/command-sequencer.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="text-center">
          <h4>Log Messages</h4>
        </div>
        <pre class="pre-scrollable" id="log-messages"></pre>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="row mb-2">
          <div class="col-md-12">
            <div class="alert alert-info mb-1 d-none" role="alert" id="command-sequencer-info-alert"></div>
            <div class="alert alert-danger mb-1 d-none" role="alert" id="command-sequencer-error-alert"></div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-8"></div>
          <div class="col-md-2">
            <label>&nbsp;</label><br>
            <button type="submit" class="btn btn-primary" onclick="reload_modules()" id="reload-btn">Reload</button>
          </div>
          <div class="col-md-2" align="center">
            <label><b>Detect Changes</b></label><br>
            <input type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled" id="detect-module-changes-toggle">
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row mb-5">
      <div class="col-md-1"></div>
      <div class="col-md-10" id="sequence-modules-layout"></div>
      <div class="col-md-1"></div>
    </div>
  </div><!-- /.container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
  <script src="js/bootstrap-4.5.2-dist/js/bootstrap4-toggle.min.js"></script>
  <script src="js/odin_server.js"></script>
  <script src="js/command_sequencer.js"></script>
</body>

</html>
