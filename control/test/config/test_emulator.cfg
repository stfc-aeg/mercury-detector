[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = static
adapters   = odin_sequencer, loki_carrier, proxy, detector

[tornado]
logging = debug

[adapter.detector]
module = mercury.detector.adapter.MercuryDetectorAdapter
emulate_hw = true
asic_emulator_endpoint = tcp://127.0.0.1:5555

[adapter.asic_emulator]
module = mercury.asic_emulator.adapter.MercuryAsicEmulatorAdapter
endpoint = tcp://127.0.0.1:5555
log_register_writes = true

[adapter.odin_sequencer]
module = odin_sequencer.adapter.CommandSequenceManagerAdapter
sequence_location = sequences

[adapter.lokicarrier]
module = mercury.loki_carrier.adapter.CarrierAdapter
#enable_state_target_override = PWR_DONE
clkgen_base_dir = carrier/clk_config/

[adapter.proxy]
module = odin.adapters.async_proxy.AsyncProxyAdapter
targets =
    munir = http://192.168.0.34:8888/api/0.1/munir/,
    gpib = http://gpibpi.aeg.lan:8888/api/0.1/gpib/,
    remote_sysinfo = http://192.168.0.5:8888/api/0.1/system_info/
request_timeout = 2.0
