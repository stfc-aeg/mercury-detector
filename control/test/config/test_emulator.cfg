[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static
#adapters   = detector, asic_emulator, odin_sequencer, carrier, proxy
#adapters   = odin_sequencer, carrier, proxy, detector
adapters   = odin_sequencer, carrier, proxy, tempmon, detector

[tornado]
logging = debug

[adapter.detector]
module = mercury.detector.adapter.MercuryDetectorAdapter
emulate_hw = true
asic_emulator_endpoint = tcp://127.0.0.1:5555

[adapter.asic_emulator]
module = mercury.asic_emulator.adapter.MercuryAsicEmulatorAdapter
endpoint = tcp://127.0.0.1:5555
log_register_writes = true

[adapter.odin_sequencer]
module = odin_sequencer.adapter.CommandSequenceManagerAdapter
sequence_location = test/sequences

[adapter.carrier]
module = mercury.carrier.adapter.CarrierAdapter
clk_config_location = ./test/carrier/clk_config/
clk_default_config_filename = Si5344-RevD-merc0000-Registers2.txt
asic_spi_hz = 5000000
critical_temperature = 35.0
override_critical_temp_bme = False

[adapter.proxy]
module = odin.adapters.async_proxy.AsyncProxyAdapter
targets =
    munir = http://192.168.0.34:8888/api/0.1/munir/,
    gpib = http://gpibpi.aeg.lan:8888/api/0.1/gpib/,
    remote_sysinfo = http://192.168.0.5:8888/api/0.1/system_info/
request_timeout = 2.0

[adapter.tempmon]
module = mercury.tempmon.adapter.TemperatureMonitorAdapter
autoready_noreading = False
critical_temperature = 50.0
